    <header class="main-header d-flex">
        <!-- NAVBAR START -->
        <nav class="navbar max-w-1200 px-16">
            <span>
                <a href="index.html">

    <main>
        <!-- TICKETS START -->
        <section class="tickets-prices py-32 px-16">
            <h1 class="text-size-h3 text-center bold text-color-dark max-w-1200 my-64 border-bottom-brand">Select
                Tickets</h1>
            <form action="#" method="post">
                <table class="tickets-wrapper max-w-1200 my-32 py-32">
                    <tr>
                        <th colspan="4">01 july 2021</th>
                    </tr>
                    <tr>
                        <td>Place</td>
                        <td>Parterre</td>
                        <td>Gallery 1</td>
                        <td>Gallery 2</td>
                    </tr>
                    <tr>
                        <td class="italic">Normal</td>
                        <td class="ticket-price">CHF 110 <br><input class="my-8" type="radio" name="ticket"
                                id="parterre-normal"></td>
                        <td class="ticket-price">CHF 75 <br><input class="my-8" type="radio" name="ticket"
                                id="gallery-1-normal"></td>
                        <td class="ticket-price">CHF 50 <br><input class="my-8" type="radio" name="ticket"
                                id="gallery-2-normal"></td>
                    </tr>
                    <tr>
                        <td class="italic">Student</td>
                        <td class="ticket-price">CHF 75 <br><input class="my-8" type="radio" name="ticket"
                                id="parterre-student"></td>
                        <td class="ticket-price">CHF 50 <br><input class="my-8" type="radio" name="ticket"
                                id="gallery-1-student"></td>
                        <td class="ticket-price">CHF 30 <br><input class="my-8" type="radio" name="ticket"
                                id="gallery-2-student"></td>
                    </tr>
                </table>
                <div class="d-flex flex-justify-center mt-32">
                    <a class="btn-brand-fill bold m-32"
                        href="https://billetterie-culture.geneve.ch/selection/event/seat?perfId=10228301955088&productId=10228300817229"
                        target="_blank" rel="noopener noreferrer">BUY TICKETS</a>
                </div>
            </form>
        </section>
        <!-- TICKETS END -->

        <!-- PARTNERS START -->
        <section class="partners py-32 min-h-200">
            <h2 id="partners"
                class="text-size-h3 text-center text-color-dark bold max-w-1200 my-32 border-bottom-brand">Partners</h2>
            <div class="partners-wrapper d-flex flex-justify-between flex-align-center wrap max-w-1200 px-16">
                <img class="partner-logo m-32" src="images/logo-scenes-culturelles.png" alt="scenes culturelles logo">
                <img class="partner-logo m-32" src="images/logo-warner-classics.png" alt="logo warner classics">
                <img class="partner-logo m-32" src="images/logo-erato.png" alt="logo erato">
            </div>
        </section>
        <!-- PARTNERS END -->
